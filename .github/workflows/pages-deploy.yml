name: Deploy Webpack App to GitHub Pages

on:
  push:
    branches:
      - main   # or whichever branch you use

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read           # for checking out code
      pages: write             # required to publish stuff
      id-token: write          # needed by deploy-pages action
    environment:
      name: github-pages        # this is the default Pages environment
      # you can also output the page URL if you want:
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'     

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build       

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build            

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
